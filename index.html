<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calendar-day {
      height: 100px;
      border: 1px solid #dee2e6;
      padding: 5px;
      text-align: center;
      vertical-align: top;
    }
    .calendar-header {
      font-weight: bold;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row mb-4 align-items-center">
    <div class="col-md-4">
      <select class="form-select" id="monthSelect"></select>
    </div>
    <div class="col-md-4">
      <select class="form-select" id="yearSelect"></select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100" onclick="renderCalendar()">Go</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead class="calendar-header">
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- Calendar content will go here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const monthSelect = document.getElementById("monthSelect");
  const yearSelect = document.getElementById("yearSelect");
  const calendarBody = document.getElementById("calendarBody");

  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  // Populate month dropdown
  monthNames.forEach((month, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.text = month;
    monthSelect.appendChild(option);
  });

  // Populate year dropdown (2020â€“2030)
  for (let y = 2020; y <= 2030; y++) {
    const option = document.createElement("option");
    option.value = y;
    option.text = y;
    yearSelect.appendChild(option);
  }

  // Default to January 2025
  monthSelect.value = 0;
  yearSelect.value = 2025;

  function renderCalendar() {
    const month = parseInt(monthSelect.value);
    const year = parseInt(yearSelect.value);
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    calendarBody.innerHTML = "";
    let row = document.createElement("tr");

    // Blank cells before 1st day
    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement("td");
      emptyCell.className = "calendar-day";
      row.appendChild(emptyCell);
    }

    // Fill in days
    for (let day = 1; day <= daysInMonth; day++) {
      const cell = document.createElement("td");
      cell.className = "calendar-day";
      cell.textContent = day;
      row.appendChild(cell);

      if ((firstDay + day) % 7 === 0 || day === daysInMonth) {
        calendarBody.appendChild(row);
        row = document.createElement("tr");
      }
    }
  }

  renderCalendar(); // Initial render
</script>
</body>
</html>
